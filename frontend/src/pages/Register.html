<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/styles.css"/>
    <link rel="stylesheet" href="../styles/register.css"/>
    <script src="../js/api.js"></script>
    <script src="../js/auth/register.js"></script>
    <title>register</title>
</head>
<body>
    <div class="container">

        <div class="leftSection">
            <img src="../assets/images/stonely-logo.png" alt="Stonely Logo" class="logo">

            <form id="registerForm">

                <label for="full_name">Full Name</label>
                <input type="text" id="full_name" name="full_name" required>

                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Register</button>
            </form>

            <div class="divider">or</div>
            <div class="social-buttons">
                
                <button class="social-btn google" aria-label="Sign up with Google">
                    <i class="fab fa-google"></i>
                </button>
                <button class="social-btn facebook" aria-label="Sign up with Facebook">
                    <i class="fab fa-facebook-f"></i>
                </button>
                <button class="social-btn linkedin" aria-label="Sign up with LinkedIn">
                    <i class="fab fa-linkedin-in"></i>
                </button>

            </div>

            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>

        <div class="rightSection">
            <h1>Create your account</h1>
            <p>Start your journey to financial freedom today. With Stonely, managing your money has never been easier.</p>
        </div>

    </div>
</body>
</html>
